<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Cocktail App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Cocktail App</h1>
      <input id="search-input" type="text" placeholder="Search for an ingredient">
      <button id="search-button">Search</button>
    </header>
    <main>
      <section>
        <h2>Today's Random Cocktail:</h2>
        <h3 id="cocktail-name"></h3>
        <img id="cocktail-image" />
        <ul id="ingredients-list"></ul>
      </section>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
